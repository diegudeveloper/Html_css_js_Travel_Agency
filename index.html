<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script defer  src="index.js"></script>
    <title>Tour and Travel Agency Website</title>

<body>
    <header>
        <section class="container_header">
    
            <i class="fas fa-bars btn_menu"></i>
            <a href="" class="logo"><span>T</span>ravel</a>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#book">book</a>
                <a href="#packages">packages</a>
                <a href="#services">services</a>
                <a href="#gallery">gallery</a>
                <a href="#review">review</a>
                <a href="#contact">contact</a>
            </nav>
            <a href="#" class="midium"><span>T</span>ravel</a>
    
            <div class="icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
            </div>
    
            <div class="search">
                <input type="search" placeholder="search here...">
                <label for="" class="fas fa-search"></label>
            </div>

            <!-- login form container  -->

            <div class="container_login">
                <a href=""><i class="fas fa-times"></i></a>
                <form action="">
                    <h3>login</h3>
                    <input type="email" class="box" placeholder="enter your email">
                    <input type="password" class="box" placeholder="enter your password">
                    <input type="submit" value="login now" class="btn">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                    <p>forget password? <a href="#">click here</a></p>
                    <p>don't have and account? <a href="#">register now</a></p>
                </form>
            </div>
        </section>

        <section class="hero">

            <div class="content">
                <h3>adventure is worthwhile</h3>
                <p>dicover new places with us, adventure awaits</p>
                <a href="#" class="btn">discover more</a>
            </div>

            <div class="controls">

            </div>

            <div class="video-container">
                <video src="img/vid-1.mp4" id="video-slider" loop autoplay muted></video>
            </div>

        </section>
        
       </header>
